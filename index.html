<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Анимированное сердце</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      font-family: 'Marck Script', cursive, sans-serif;
      text-align: center;
    }

    .title {
      font-size: 22.8vw; /* Было 24vw, уменьшено на 5% */
      position: relative;
      white-space: nowrap;
      color: white;
    }

    .title:first-of-type { 
      margin-bottom: -63.5px; /* Было -67px, уменьшено на 5% */
    }

    .title:last-of-type { 
      margin-top: -48.5px; /* Было -51px, уменьшено на 5% */
    }

    .c-heart {
      width: 95.76vw;  /* Было 100.8vw, уменьшено на 5% */
      height: 111.72vw; /* Было 117.6vw, уменьшено на 5% */
      max-width: 638.4px;  /* Было 672px, уменьшено на 5% */
      max-height: 718.8px; /* Было 756px, уменьшено на 5% */
    }

    @media (max-width: 1080px) { /* Для устройств типа Redmi Note 8T */
      .title {
        font-size: 28.5vw; /* Было 30vw, уменьшено на 5% */
      }

      .c-heart {
        width: 364.8px;  /* Было 384px, уменьшено на 5% */
        height: 593.8px; /* Было 624px, уменьшено на 5% */
      }
    }

    /* Адаптация для iPhone 11 */
    @media (max-width: 828px) and (max-height: 1792px) { /* iPhone 11 */
      .title {
        font-size: 25.08vw; /* Было 26.4vw, уменьшено на 5% */
      }

      .c-heart {
        width: 474.24px;  /* Было 499.2px, уменьшено на 5% */
        height: 741px; /* Было 780px, уменьшено на 5% */
      }
    }
  </style>
</head>

<body>
  <span class="title">C</span>
  <div class="shadow">
    <canvas class="c-heart" data-canvas="heart"></canvas>
  </div>
  <span class="title">Марта</span>

  <script src="./script.js"></script>
</body>
</html>
